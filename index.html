<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>

    <!-- meta tags -->
<!-- Primary Meta Tags -->
    <meta name="title" content="Strong Password Generator">
    <meta name="description" content="With a possible combination of 4-20 characters of letters,numbers & symbols, and one click to copy to clipboard">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://password-generator-app-mu.vercel.app/">
    <meta property="og:title" content="Strong Password Generator">
    <meta property="og:description" content="With a possible combination of 4-20 characters of letters,numbers & symbols, and one click to copy to clipboard">
    <meta property="og:image" content="https://password-generator-app-mu.vercel.app/images/description-banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://password-generator-app-mu.vercel.app/">
    <meta property="twitter:title" content="Strong Password Generator">
    <meta property="twitter:description" content="With a possible combination of 4-20 characters of letters,numbers & symbols, and one click to copy to clipboard">
    <meta property="twitter:image" content="https://password-generator-app-mu.vercel.app/images/description-banner.png">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Nnadi Victory">


     <!-- custom stylesheet + script -->
     <link rel="stylesheet" href="/dist/style.css">
     <script defer src="/dist/script.js"></script>

     <!-- bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- favicon img -->
     <link rel="shortcut icon" href="/images/key-removebg-preview.png" type="image/x-icon">
     <!-- gooogle font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- toastify link -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
    <main>

        <!-- container to align every item in the middle âœŒ -->
        <div class="container">
            <h4 class="animate__animated animate__bounceInLeft header">Password Generator</h4>
            <!-- generated password goes here  -->
            <div  class="animate__animated animate__flipInX animate__delay-0.5s generated_pass_input--ctn">
                <input  type="text" name="generated-password" id="generated-password-area">
                <i  id="clipboard" class="animate__animated animate__flip  animate__delay-3s bi bi-clipboard"></i>
            </div>

            <!-- second container of all generator tools: checkboxes,range .... -->
            <div class="generator_tools_ctn">
                <div class="generator_tools_ctn--header">
                    <p class="generator_tools_ctn--header_text">character length</p>
                    <!-- length of generated password is displayed below -->
                    <span id="output_value" class="animate__animated animate__bounceIn  animate__delay-1.5s      generator_tools_ctn--header_number">10</span>
                </div>
                    <!-- range input goes below -->
                    <input type="range" min="0" max="20" value="10" oninput="slider()" name="character_length_input" id="range_input">

                     <!-- container for the checkboxes -->
                     <div class="generator_tools_ctn--checkbox_ctn">
                        <label class="animate__animated animate__flash  animate__delay-2.5s custom_checkbox_ctn" >include uppercase letters
                            <input id="uppercase" class="uppercase"  type="checkbox">
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="animate__animated animate__flash  animate__delay-2.5s custom_checkbox_ctn">include lowercase letters
                            <input id="lowercase" class="lowercase" type="checkbox" >
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="animate__animated animate__flash  animate__delay-2.5s custom_checkbox_ctn">include numbers
                            <input id="number" class="number" type="checkbox" >
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="animate__animated animate__flash  animate__delay-2.5s custom_checkbox_ctn">include symbols
                            <input id="symbol" class="symbol" type="checkbox">
                            <span class="custom_checkbox"></span>
                        </label>

                    </div>

                    <!-- password strength indicator -->
                    <div class="generator_tools_ctn--pass_strength_indi">
                        <p class="strength">strength</p>
                        <div class="indicator">
                            <p class="text">medium</p>
                             <span></span>
                             <span></span>
                             <span></span>
                             <span></span>
                        </div>
                    </div>

                    <!-- generate button below -->
                    <button onclick="generatePassword()" class="animate__swing animate__animated animate__delay-2s generate_button">
                        GENERATE <i class="bi bi-arrow-right-short"></i>
                    </button>
            </div>
        </div>




    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
