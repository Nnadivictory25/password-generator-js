<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>

     <!-- custom stylesheet + script -->
     <link rel="stylesheet" href="/dist/style.css">
     <script defer src="/dist/script.js"></script>

     <!-- bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- favicon img -->
     <link rel="shortcut icon" href="" type="image/x-icon">
     <!-- gooogle font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- toastify link -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <main>

        <!-- container to align every item in the middle âœŒ -->
        <div class="container">
            <h4 class="header">Password Generator</h4>
            <!-- generated password goes here  -->
            <div class="generated_pass_input--ctn">
                <input  type="text" name="generated-password" id="generated-password-area">
                <i  id="clipboard" class="bi bi-clipboard"></i>
            </div>

            <!-- second container of all generator tools: checkboxes,range .... -->
            <div class="generator_tools_ctn">
                <div class="generator_tools_ctn--header">
                    <p class="generator_tools_ctn--header_text">character length</p>
                    <!-- length of generated password is displayed below -->
                    <span id="output_value" class="generator_tools_ctn--header_number">10</span>
                </div>
                    <!-- range input goes below -->
                    <input type="range" min="0" max="20" value="10" oninput="slider()" name="character_length_input" id="range_input">

                     <!-- container for the checkboxes -->
                     <div class="generator_tools_ctn--checkbox_ctn">
                        <label class="custom_checkbox_ctn" >include uppercase letters
                            <input id="uppercase" class="uppercase"  type="checkbox">
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="custom_checkbox_ctn">include lowercase letters
                            <input id="lowercase" class="lowercase" type="checkbox" >
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="custom_checkbox_ctn">include numbers
                            <input id="number" class="number" type="checkbox" >
                            <span class="custom_checkbox"></span>
                        </label>
                          
                        <label class="custom_checkbox_ctn">include symbols
                            <input id="symbol" class="symbol" type="checkbox">
                            <span class="custom_checkbox"></span>
                        </label>

                    </div>

                    <!-- password strength indicator -->
                    <div class="generator_tools_ctn--pass_strength_indi">
                        <p class="strength">strength</p>
                        <div class="indicator">
                            <p class="text">medium</p>
                             <span></span>
                             <span></span>
                             <span></span>
                             <span></span>
                        </div>
                    </div>

                    <!-- generate button below -->
                    <button onclick="generatePassword()" class="generate_button">
                        GENERATE <i class="bi bi-arrow-right-short"></i>
                    </button>
            </div>
        </div>




    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
